<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zeta Positionals</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
      flex-wrap: wrap;
      justify-content: center;
    }
    label, input, button, span {
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .boxes-container {
      margin-top: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .box {
      position: relative;
      padding: 1em;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      min-width: 150px;
      text-align: center;
    }
    .box p {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .speak-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="count">Count (1-10):</label>
    <input type="number" id="count" min="1" max="10" value="1">
    <button onclick="generate()">Generate</button>
    <label><input type="checkbox" id="autoPlay"> Auto play</label>
    <label for="pause">Pause (s):</label>
    <input type="range" id="pause" min="0" max="5" step="0.1" value="1">
    <span id="pauseVal">1.0</span>
  </div>

  <div id="boxes" class="boxes-container"></div>

  <script>
    const letterMap = {
      'N': 'July',
      'Q': 'Auggy',
      'U': 'Sep',
      'Z': 'Deese',
      'H': 'March',
      'M': 'June'
    };

    function choose(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }

    function playAll(texts, pause) {
      function playAt(i) {
        if (i >= texts.length) return;
        const utter = new SpeechSynthesisUtterance(texts[i]);
        utter.onend = () => setTimeout(() => playAt(i + 1), pause);
        speechSynthesis.speak(utter);
      }
      playAt(0);
    }

    document.getElementById('pause').addEventListener('input', e => {
      document.getElementById('pauseVal').textContent = parseFloat(e.target.value).toFixed(1);
    });

    function generate() {
      const topVals    = [2398, 2399];
      const letters    = ['N', 'Q', 'U', 'Z', 'H', 'M'];
      const firstNums  = [2300, 2350, 2375, 2385];
      const secondNums = [2405, 2410, 2425, 2450, 2475];
      const spreads    = ['risk reversal', 'call spread', 'put spread'];

      let count = parseInt(document.getElementById('count').value, 10) || 1;
      if (count < 1) count = 1;
      if (count > 10) count = 10;

      const container = document.getElementById('boxes');
      container.innerHTML = '';

      const texts = [];
      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'box';

        const topVal    = choose(topVals);
        const letterVal = choose(letters);
        const numPair   = `${choose(firstNums)} , ${choose(secondNums)}`;
        const spreadVal = choose(spreads);

        const spokenLetter = letterMap[letterVal] || letterVal;
        const text        = `tied to ${topVal}. ${spokenLetter}. ${numPair}. ${spreadVal}.`;

        const pTop    = document.createElement('p'); pTop.textContent    = topVal;
        const pLet    = document.createElement('p'); pLet.textContent    = letterVal;
        const pNums   = document.createElement('p'); pNums.textContent   = numPair;
        const pSpread = document.createElement('p'); pSpread.textContent = spreadVal;

        const speakBtn = document.createElement('button');
        speakBtn.className = 'speak-btn';
        speakBtn.innerHTML = 'ðŸ”Š';
        speakBtn.addEventListener('click', () => speak(text));

        box.append(pTop, pLet, pNums, pSpread, speakBtn);
        container.appendChild(box);
        texts.push(text);
      }

      if (document.getElementById('autoPlay').checked) {
        const pauseSec = parseFloat(document.getElementById('pause').value);
        const pauseMs = pauseSec * 1000;
        playAll(texts, pauseMs);
      }
    }

    document.getElementById('count').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') generate();
    });
  </script>
</body>
</html>
